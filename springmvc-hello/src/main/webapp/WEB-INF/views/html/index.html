<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>


    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        body {
            width: 50em;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<h1>${message}</h1>
<br>
<#button name="搜索" btnType="primary" icon="fa-search" clickFun="Menu.dialog()"/>

<div class="layui-tab layui-tab-card" lay-filter="demo" style="height: 300px;">
    <ul class="layui-tab-title">
        <li class="layui-this">演示说明</li>
        <li>标题一</li>
        <li>标题二</li>
        <li>标题三</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            在这里，你将以最直观的形式体验Layui！在编辑器中可以执行layui相关的一切代码。
            <br>你也可以点击左侧导航针对性地试验我们提供的示例。
        </div>
        <div class="layui-tab-item">内容1</div>
        <div class="layui-tab-item">内容2</div>
        <div class="layui-tab-item">内容3</div>
    </div>
</div>

<div id="pager"></div>

<script src="/js/jquery-1.9.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/layui/layui.js"></script>
<!--<script src="/js/common.js"></script>-->
<!--<script src="/js/index.js"></script>-->
<script>
    var Menu = {};
    layui.use(['layer', 'laypage', 'element'], function(){
        var layer = layui.layer
            ,laypage = layui.laypage
            ,element = layui.element();

        //say hello world
        //layer.msg('你好!');
        element.on('tab(demo)', function (data) {
            layer.msg(this.innerHTML);
            console.log(data);
        });

        //分页
        laypage({
            cont: 'pager' //分页容器的id
            ,pages: 100 //总页数
            ,skin: '#5FB878' //自定义选中色值
            //,skip: true //开启跳页
            ,jump: function(obj, first){
                if(!first){
                    layer.msg('第'+ obj.curr +'页');
                }
            }
        });
    });

    Menu.search = function () {
        //say hello world
        layer.msg('你好!');
    };

    Menu.dialog = function () {
        layer.open({
            type:2
            ,title: '当你选择该窗体时，即会在最顶端'
            ,area: ['30em','30em']
            ,shade: 0
            ,maxmin: true
            ,content: '/order'
        })
    };
</script>
</body>
</html>
